[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
# Don't set user here - let supervisord start as root and manage user switching per program

[program:mcp-server]
command=/app/.venv/bin/fastmcp run crawler_mcp/crawlers/optimized/server.py --transport http --host 0.0.0.0 --port 8010
directory=/app
user=crawler
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",HOME="/home/crawler"
priority=100

[program:webhook-server]
command=/app/.venv/bin/python -m crawler_mcp.webhook.server
directory=/app
user=crawler
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",HOME="/home/crawler"
priority=200

[unix_http_server]
file=/app/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///app/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
