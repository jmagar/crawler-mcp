[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
user=crawler

[program:mcp-server]
command=/app/.venv/bin/fastmcp run crawler_mcp/server.py --transport http --host 0.0.0.0 --port 8010
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/mcp-server.log
stderr_logfile=/app/logs/mcp-server-error.log
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",HOME="/home/crawler"
priority=100

[program:webhook-server]
command=/app/.venv/bin/python -m crawler_mcp.webhook.server
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/webhook-server.log
stderr_logfile=/app/logs/webhook-server-error.log
environment=PATH="/app/.venv/bin:%(ENV_PATH)s",HOME="/home/crawler"
priority=200

[unix_http_server]
file=/app/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///app/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
