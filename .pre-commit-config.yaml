repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Temporarily disabled due to external library compatibility issues
  # - repo: https://github.com/pre-commit/mirrors-mypy
